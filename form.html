<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>form</title>
</head>
<body>
    <form>
        <label for="name">Full Name:</label><br>
        <input type="text" placeholder="enter your name" id="name"><br><br>

        <label for="mail">email:</label><br>
        <input type="text" placeholder="enter your mail" id="mail"><br>

        <label for="age">Age:</label><br>
        <input type="number" placeholder="enter your age" id="age"><br>

        <label for="password">Password:</label><br>
        <input type="password" placeholder="enter your password" id="password"><br>

        <label for="confirm password">confirm password:</label><br>
        <input type="password" placeholder="confirm your password" id="confirm password"><br><br>
        <!-- <label for="mail">email:</label><br> -->
        <input type="submit" value="register">


    </form>
</body>
</html>
